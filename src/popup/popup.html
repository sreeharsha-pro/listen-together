<!DOCTYPE html>
<html>

<head>
    <title>Music Sync</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #1340bb, #0f3460);
            color: #ffffff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 25px;
            color: #f9f9f9;
            text-shadow: 0 0 10px #00d4ff;
            font-size: 30px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            background: #00d4ff;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            filter: brightness(90%);
            transform: scale(1.05);
        }

        #host-button,
        #connect-button {
            background: #4CAF50;
            color: white;
        }

        #join-button {
            background: #007BFF;
            color: white;
        }

        #copy-code,
        #copy-offer {
            background: #FF9800;
            color: white;
        }

        #disconnect-host,
        #disconnect-join {
            background: #F44336;
            color: white;
        }

        textarea,
        input {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            font-size: 14px;
            background: #16213e;
            color: #fff;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .hidden {
            display: none;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }

        .connected {
            background-color: #28a745;
            color: #fff;
            text-shadow: 0 0 5px #00ff00;
        }

        .disconnected {
            background-color: #dc3545;
            color: #fff;
            text-shadow: 0 0 5px #ff0000;
        }

        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h2>Music Sync</h2>

    <div id="connection-status" class="status disconnected">
        Status: Not Connected
    </div>

    <div id="mode-selection">
        <button id="host-button">Host Connection</button>
        <button id="join-button">Join Connection</button>
    </div>

    <div id="host-section" class="hidden">
        <div class="room-code" id="connection-code"></div>
        <p>Share this code with others to connect</p>
        <button id="copy-code">Copy Code</button>
        <button id="disconnect-host">Disconnect</button>
    </div>

    <div id="join-section" class="hidden">
        <p>Enter the connection code:</p>
        <input type="text" id="connection-input" placeholder="Enter code..." />
        <button id="connect-button">Connect</button>
        <button id="disconnect-join">Disconnect</button>
    </div>

    <div id="connection-data" class="hidden">
        <p>If automatic connection fails, use manual connection:</p>
        <textarea id="connection-offer" readonly placeholder="Connection data will appear here..."></textarea>
        <button id="copy-offer">Copy Connection Data</button>
        <textarea id="connection-answer" placeholder="Paste response here..."></textarea>
        <button id="submit-answer">Submit</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
